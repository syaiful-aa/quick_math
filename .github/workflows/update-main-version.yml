name: Update Main Version

on:
  pull_request:
    types:
      - closed

jobs:
  publish_tags:
    if: github.event.pull_request.merged && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: echo "$GITHUB_CONTEXT"

    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Git config
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

    - name: Get version
      id: get-version
      run: |
        full_version=$(cat pubspec.yaml | grep 'version' | cut -d ':' -f2 | sed 's/ //' | cut -d'+' -f1)
        echo "full_version=$full_version" >> $GITHUB_OUTPUT
        
        major_version=$(echo "$full_version" | cut -d'.' -f1)
        echo "major_version=$major_version" >> $GITHUB_OUTPUT

    - name: Tag new target
      run: |
        git tag -f ${{ steps.get-version.outputs.full_version }} ${{ github.event.pull_request.head.sha }}
        git tag -f ${{ steps.get-version.outputs.major_version }} ${{ github.event.pull_request.head.sha }}

    - name: Push new tag
      run: |
        git push -f origin ${{ steps.get-version.outputs.full_version }}
        git push -f origin ${{ steps.get-version.outputs.major_version }}

