name: exp

on: push

jobs:
  fire:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create tag
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.createTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              message: "exp",
              tag: 'refs/tags/v2.5.0',
              object: context.sha
            })